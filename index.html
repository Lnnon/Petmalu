<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login Form | PETMALU</title>
</head>
<body>
    <div class="dogs">
        <img src="Assets/Pictures/dog.png" alt="Dogs" class="dogs">
    </div>

    <div class="logo-big">
        <img src="Assets/Pictures/logo_big.png" alt="Logo" class="logo-big">
    </div>

    <div class="wrapper">
        <form action="">
            <div class="logo-container">
                <img src="Assets/Pictures/logo.png" alt="Logo" class="logo">
            </div>

            <h1>Login</h1>

            <div class="input-box">
                <input type="text" placeholder="USERNAME" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="PASSWORD" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> REMEMBER ME</label>
                <a href="#">FORGOT PASSWORD?</a>
            </div>

            <button type="submit" class="btn">LOGIN</button>

            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>

            <button type="reset" class="btn-return">Return to Home</button>
        </form>
    </div>

    <div class="watermark-1">
        <img src="Assets/Pictures/watermark-1.png" alt="watermark-1" class="watermark-cat-1>">
    </div>

    <div class="watermark-2">
        <img src="Assets/Pictures/watermark-2.png" alt="watermark-2" class="watermark-cat-2>">
    </div>

    <div class="watermark-3">
        <img src="Assets/Pictures/watermark-3.png" alt="watermark-3" class="watermark-3>">
    </div>
</body>
</html>
